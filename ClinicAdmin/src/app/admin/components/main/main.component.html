<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/dashboard/agenda']" routerLinkActive="active">Agenda</a>
      <a mat-list-item [routerLink]="['/dashboard/patients']" routerLinkActive="active">Patients</a>
      <a mat-list-item [routerLink]="['/dashboard/colaboration']" routerLinkActive="active">Colaboration</a>
    </mat-nav-list>
    <mat-toolbar class="buttom" style="bottom: 50px;">
      <p *ngIf="user">{{user.displayName}}</p>
    </mat-toolbar>
    <mat-toolbar class="buttom"><button mat-raised-button color="primary" (click)="logout()">Logout</button>
    </mat-toolbar>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Healthcare System Admin</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
