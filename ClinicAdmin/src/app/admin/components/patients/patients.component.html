<div class="grid-container">
  <h1 class="mat-h1">Clinic Patients</h1>
  <mat-grid-list cols="4" rowHeight="150px">
    <mat-grid-tile *ngFor="let patient of patients" [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{patient.fullName}}, {{patient.age}} years
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <mat-grid-list cols="1" rowHeight="50px">
            <mat-grid-tile>
              <button mat-raised-button color="accent" (click)="details(patient.id)">Details</button>
            </mat-grid-tile>
          </mat-grid-list>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
